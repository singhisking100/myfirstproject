name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Read and Increment Version
        id: version
        run: |
          current_version=$(cat VERSION)
          new_version=$(python -c "version = '$current_version'.split('.'); version[-1] = str(int(version[-1]) + 1); print('.'.join(version))")
          echo $new_version > VERSION
          echo ::set-output name=version::$new_version

      - name: Build Docker Image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/hello-world:${{ steps.version.outputs.version }} .
          docker tag ghcr.io/${{ github.repository_owner }}/hello-world:${{ steps.version.outputs.version }} ghcr.io/${{ github.repository_owner }}/hello-world:latest

      - name: Log in to GitHub Container Registry
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Push Docker Image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/hello-world:${{ steps.version.outputs.version }}
          docker push ghcr.io/${{ github.repository_owner }}/hello-world:latest




